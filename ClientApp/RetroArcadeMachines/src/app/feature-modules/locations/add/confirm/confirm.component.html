<p [class.mat-error]="disableSubmit">{{message}}</p>
<app-list [header]="addressTitle"
    [showDividerAfterList]="true"
    [items]="addressList"></app-list>
<app-list [header]="gamesTitle"
    [showDividerAfterList]="true"
    [items]="gamesList"></app-list>
<app-list [header]="moreInfo"
    [showDividerAfterList]="false"
    [items]="moreInfoList"></app-list>

<app-button text="Confim"
    [isDisabled]="disableSubmit"
    (clicked)="saveLocation()"></app-button>
