  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-12">
        <div class="n_banner_content">
          <h2 class="wow fadeInUp" data-wow-delay="300ms">In progress</h2>
          <p class="wow fadeInUp" data-wow-delay="500ms">I'm working hard and there will be something here soon. But
            don't hold me to this timer, I just thought it looked nice.
          </p>
          <a class="n_banner_btn wow fadeInUp" data-wow-delay="600ms"  routerLink="/contact">Contact me</a>
        </div>
      </div>
      <div class="col-lg-7 offset-lg-1 col-md-12">
        <div class="mobile_img wow fadeInUp animated" data-wow-delay="0.2s">
          <div id="clockdiv" class="clock">
            <div class="timer">
              <span class="days">{{days}}</span>
              <div class="smalltext">Days</div>
            </div>
            <div class="timer">
              <span class="hours">{{hours}}</span>
              <div class="smalltext">Hours</div>
            </div>
            <div class="timer">
              <span class="minutes">{{minuets}}</span>
              <div class="smalltext">Minutes</div>
            </div>
            <div class="timer">
              <span class="seconds">{{seconds}}</span>
              <div class="smalltext">Seconds</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="shape_banners">
    <img class="img1 wow fadeInRight" data-wow-delay="1.6s" src="assets/images/temp/onepage/3D.png" alt="f_img">
    <img class="img2 wow fadeInRight" data-wow-delay="1.2s" src="assets/images/temp/onepage/header-btm-shape.png"
      alt="f_img">
  </div>
</section>
