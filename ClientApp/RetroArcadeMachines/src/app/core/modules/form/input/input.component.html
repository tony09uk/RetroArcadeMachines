<mat-form-field appearance="fill" [style.width.%]="100">
       <mat-label>{{label}}</mat-label>
       <input matInput
              [placeholder]="placeholder"
              [formControl]="control">
       <mat-error>{{getErrorMessage()}}</mat-error>
       <button mat-icon-button
               *ngIf="control.value"
               (click)="clearInput()"
               matSuffix>
              <mat-icon>clear</mat-icon>
       </button>
</mat-form-field>
